
<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-buttons left>
                <button ion-button icon-only menuToggle>
                  <ion-icon name="menu"></ion-icon>
                </button>
              </ion-buttons>
        </ion-col>
        <ion-col>
            <ion-title >Recettes</ion-title>
         </ion-col>
         <ion-col>
            <ion-buttons>
                <button  ion-button icon-only (tap)="AjoutNouvelleRecette()">
                  <ion-icon  end name="add"></ion-icon>
                </button>
              </ion-buttons>
        </ion-col>
       <ion-col>
          <ion-buttons end>
              <button ion-button icon-only (tap)="onShowOptions($event)">
                <ion-icon name="more"></ion-icon>
              </button>
            </ion-buttons>
      </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let recette of recettes; let i = index" (tap)="onLoadRecipe(recette,i)">
         <h1>{{ recette.titre }}</h1> 
        <ion-note>{{recette.difficulte}}</ion-note>
        </button>  
      </ion-list>
</ion-content>
