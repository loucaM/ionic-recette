
<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (tap)="AjoutNouvelleRecette()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >Recettes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let recette of recettes; let i = index" (tap)="onLoadRecipe(recette,i)">
         <h1>{{ recette.titre }}</h1> 
        <ion-note>{{recette.difficulte}}</ion-note>
        </button>  
      </ion-list>
</ion-content>
