<ion-header>
    <ion-navbar>
      <ion-grid>
        <ion-row>
          <ion-col>
              <ion-buttons left>
                  <button ion-button icon-only menuToggle>
                    <ion-icon name="menu"></ion-icon>
                  </button>
                </ion-buttons>
          </ion-col>
          <ion-col>
              <ion-title >Signup</ion-title>
           </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)" >
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input type="email" name="email" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" name="password" ngModel required [minlength]="6"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
  </form>
</ion-content>
