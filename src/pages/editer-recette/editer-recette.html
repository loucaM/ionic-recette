
<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} Recette</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <!--  Permet d'indiquer a Angular qu'on utilie notre template de formulaire -->
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Titre</ion-label>
        <ion-input 
        type ="text"
        formControlName="titre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea 
        formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Difficulté</ion-label>
        <ion-select formControlName="difficulté">
          <ion-option 
          *ngFor="let option of selectOptions" 
          [value]="option"            >{{option}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button 
      type="button" 
      clear 
      ion-button 
      block 
      (tap)="gererIngredients()">Gestion des Ingrédients</button>
    
      <ion-list formArrayName = "ingredients">
        <ion-item *ngFor="let igControl of recipeForm.get('ingredients').controls; let i = index">
          <ion-label floating>Nom</ion-label>
          <ion-input type="text" [formControlName]="i"></ion-input>
        </ion-item>
      </ion-list>
    <button type="submit" ion-button block>{{mode}} Recette</button>
  </form>
</ion-content>
