<ion-header>

  <ion-navbar>
    <ion-title>shopping List</ion-title>
  </ion-navbar>

</ion-header>
<!-- 
TEMPLATE DRIVEN -->

<ion-content padding>
  <!-- 
FORMULAIRE ANGULAR 4 -->
  <form #f="ngForm" (ngSubmit)="ajouterElement(f)" >
  <ion-list>
    
      <ion-item>
        <ion-label floating>Nom de l'ingrédient</ion-label>
          <ion-input
            type="text" 
            name="nomIngredient"
            required
            ngModel >
          </ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Nombre</ion-label>
         <ion-input 
            type="number" 
            name="nombreIngredient" 
            required
            ngModel
            >
          </ion-input>
      </ion-item>
    
    </ion-list>

   <!-- rend invalide le formulaire si celui-ci n\est pas correctement rempli  -->
    <button 
    ion-button 
    block 
    type="submit"
    
    [disabled]="!f.valid">
      Ajouter l'élément
    </button>
  </form>

  <ion-list inset>
    <ion-grid>
       
   
            <ion-row *ngFor="let item of shopList">
              <ion-col> <button ion-item >{{ item.name }}</button></ion-col>
              <ion-col><button ion-item > {{ item.nombre }}</button></ion-col>
            </ion-row>
        
    </ion-grid>
<!-- 
      <button ion-item *ngFor="let item of shopList">
        {{ item.name }} 
      </button>  -->
    </ion-list>
</ion-content>
