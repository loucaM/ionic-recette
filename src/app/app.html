<!-- content permet d'indiquer l'endreoit ou le menu doit s'afficher
 -->
 <ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu   
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button
            ion-item
            icon-left
            (tap)="onLoad(tabsPage)">
            <ion-icon name="book"></ion-icon>
                Livre des recettes
            </button>
            <button
            ion-item
            icon-left
            (tap)="onLoad(signinPage)">
            <ion-icon name="log-in"></ion-icon>
                Signin
            </button>
            <button
            ion-item
            icon-left
            (tap)="onLoad(signupPage)">
            <ion-icon name="person"></ion-icon>
                Signup
            </button>
            <button
            ion-item
            icon-left
            (tap)="onLogOut()">
            <ion-icon name="log-out"></ion-icon>
                Signup
            </button>
            
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #nav></ion-nav>
